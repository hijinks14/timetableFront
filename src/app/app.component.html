<!DOCTYPE html>

<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
<script src="http://code.jquery.com/jquery-2.0.1.min.js"></script>
<script
	src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
</head>
<body>
	<!--The content below is only a placeholder and can be replaced.-->
	<div style="text-align: center">
		<h1>Welcome to {{ title }}!</h1>
		<div>
			<a
				href="https://app.swaggerhub.com/apis/devoteam7/Timetables/docs/1.0.0">Swagger
				API documentation</a>
		</div>
		<br /> <br />
		<div *ngIf="!modalOpen">
			<custom-button label="Log time" (click)="logTime()"></custom-button>

			<br /> <br />
			<table id="listview-1" class="table table-striped table-bordered">
				<thead>
					<tr>
						<th>Date</th>
						<th>Code</th>
						<th>Note</th>
						<th>Hours</th>
					</tr>
				</thead>
				<tbody>
					<tr *ngFor="let field of timerow; let i = index">
						<td>
							<div>{{field.logDate}}</div>
						</td>
						<td>
							<div>{{field.projectCode}}</div>
						</td>
						<td>
							<div>{{field.note}}</div>
						</td>
						<td>
							<div>{{field.hours}}</div>
						</td>
					</tr>
				</tbody>
			</table>
		</div>

		<div *ngIf="modalOpen">
			<table id="listview-1" class="table table-striped table-bordered">
				<thead>
					<tr>
						<th>Date</th>
						<th>Code</th>
						<th>Note</th>
						<th>Hours</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>								
							<input [(ngModel)]="newAttribute.d" type="date"/>
						</td>
						<td>
							<select [(ngModel)]="newAttribute.c">
								<option *ngFor="let field of timetable; let i = index"
									value={{field.code}}>{{field.description}}</option>
							</select>
						</td>
						<td>
							<input [(ngModel)]="newAttribute.n" type="text"/>
						</td>
						<td>
							<input [(ngModel)]="newAttribute.h" type="number" min="0" max="99" step="0.5"/>
						</td>
					</tr>
				</tbody>
			</table>
			<br />
			<custom-button label="Save" (click)="add()"></custom-button>
			<custom-button align="right" (click)="cancel()"></custom-button>
		</div>
  		
		<br />
	</div>
</body>
</html>
